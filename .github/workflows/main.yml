name: ci

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: install python
      run:  sudo apt-get update && sudo apt-get install python3.6

    - name: print the working directory
      run:  pwd

    - name: install virtualenv
      run:  pip install setuptools && pip install virtualenv
